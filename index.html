<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Simon</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="script.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<link href="https://fonts.googleapis.com/css?family=Orbitron|Bree+Serif" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div id="center">
     <div id="controlarea">
        <p id="registered">&reg;</p>
        <h1>Simon</h1>
        <div id="strictled"></div>
        <div id="controls">
          <div id="count"><p id="level"></p></div>
          <div id="start"></div>
          <div id="strict"></div>
          <ul class="controls"><li>COUNT</li><li>START</li><li>STRICT</li></ul>
        </div>
        <div id="power">
          <p class="power">off</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <p class="power">on</p>
        </div>
      </div>
    </div>
    <div id="game">
      <div id="buttons">
        <div id="topleft">
          <div id="green"></div>
        </div>
        <div id="topright">
          <div id="red"></div>
        </div>
        <div id="bottomleft">
          <div id="yellow"></div>
        </div>
        <div id="bottomright">
          <div id="blue"></div>
        </div>
      </div>
    </div>
  </div><!--MAIN-->
</body>
</html>
